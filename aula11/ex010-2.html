<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    País em que você nasceu: <input type="text" name="pais" id="pais">
    <button onclick="verificar()">Verificar</button>
    <div id="nacionalidade"></div>
    <script>
        function verificar() {
            var pais = document.querySelector('input#pais').value
            nacionalidade.innerHTML = `<p>Atualmente você mora no país <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                nacionalidade.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                nacionalidade.innerHTML += '<p>Você é estrangeiro!</p>'
            }
        }
    </script>
</body>

</html>
